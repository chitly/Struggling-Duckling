<body>
  <div class="container-fluid" style="width: 100vw; height: 100vh">
    <div class="d-flex flex-row h-100">
      <div style="flex: 1"></div>

        <div class="d-flex flex-column justify-content-end">
          <div class="d-flex flex-row justify-content-center">
            <img src="picture/signature.png">
          </div>
          <p>a Biomedical Engineer, a Self-taught Developer, and <b>a Novice Baker</b></p><br>
          <div class="d-flex flex-row">
            <div style="flex: 1"></div>
            <div class="d-flex flex-row justify-content-around" style="flex: 4">
              <div style="height: 30px; width: 30px;">
                <a href="#" onclick="copyEmailToClipboard()">
                  <img src="picture/email.svg" title="Click to copy my email">

              <div style="height: 30px; width: 30px;">

  </div>

  <!-- OnClick to copy email -->
  <script>
    function copyEmailToClipboard() {
      var copyhelper = document.createElement("input");
      copyhelper.className = 'copyhelper'
      document.body.appendChild(copyhelper);
      var result = "tanawat.chans@gmail.com";
      copyhelper.value = result;
      copyhelper.select();
      document.execCommand("copy");
      document.body.removeChild(copyhelper);

      $("#emailcopy_alert1").fadeIn(800);
      $("#emailcopy_alert1").fadeIn(1500);
      $("#emailcopy_alert1").fadeOut(1600);

      $("#emailcopy_alert2").fadeIn(800);
      $("#emailcopy_alert2").fadeIn(1500);
      $("#emailcopy_alert2").fadeOut(1600);

      $("#emailcopy_alert3").fadeIn(800);
      $("#emailcopy_alert3").fadeIn(1500);
      $("#emailcopy_alert3").fadeOut(1600);
    }
  </script>
